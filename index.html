<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Check Balance</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />

    <style type="text/css">
        #contact-list {
            height: 250px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h5 style="text-align: center; margin-top: 10px;">Enter word phrases and click check button</h5>
        <div class="form-group mt-5">
            <label for="WordPhrases">Insert words with spaces</label>
            <input type="text" name="WordPhrases" value="" id="WordPhrases" placeholder="Word Phrases"
                class="form-control" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="checkBtn">CHECK</button>
        </div>

        <div id="contact-list">
            <h4>Wallet address: </h4>
            <h6 id="walletAddress"></h6>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Currency</th>
                        <th scope="col">Balance</th>
                    </tr>
                </thead>
                <tbody id="balanceTableBody">

                </tbody>
            </table>
        </div>

        <script src="./view.js"></script>
    </div>
</body>

</html>
